    <style>
      a:active, a:active * { outline: none !important; -moz-outline-style: none !important; }
      a:focus, a:focus * { outline: none !important; -moz-outline-style: none !important; }

      .button-vehicle
      {
        width: 150px;
        height: 150px;
        display: block;
        position: relative;
        margin: 0 auto;
        background-size: 100% 100%;
        box-sizing: border-box;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        border: 30px solid #fff;
        -webkit-transition: all .3s ease;
        -moz-transition: all .3s ease;
        -ms-transition: all .3s ease;
        -o-transition: all .3s ease;
        transition: all .3s ease;
        background-attachment: scroll;
        background-position: center center;
        overflow: hidden;
      }

      .button-vehicle > span
      {
        opacity: 0;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        background-color: rgba(0,0,0,.7);
        color: #fff;
        display: block;
        position: absolute;
        left: 0px;
        top: 200px;
        text-align: center;
        width: 100%;
        height: 100%;
        padding-top: 36%;
        font-size: 18px;
        font-weight: bold;
        -webkit-transition: all .3s ease;
        -moz-transition: all .3s ease;
        -ms-transition: all .3s ease;
        -o-transition: all .3s ease;
        transition: all .3s ease;
      }

      .button-vehicle:hover
      {
        border: 10px solid #fff;
      }

      .button-vehicle:hover > span
      {
        opacity: 1;
        top: 0;
      }

      .button-vehicle.active
      {
        border: 10px solid #f00;
      }

      .land-button
      {
        background-image: url(img/car-button.jpg);
      }

      .water-button
      {
        background-image: url(img/boat-button.jpg);
      }

      .air-button
      {
        background-image: url(img/airplane-button.jpg);
      }

      .hybrid-button
      {
        background-image: url(img/hybrid-button.jpg);
      }

      .vehicle-img
      {
        display: block;
        position: absolute;
        left: 0;
        top: 0;

        -webkit-transition: all 1s ease;
        -moz-transition: all 1s ease;
        -ms-transition: all 1s ease;
        -o-transition: all 1s ease;
        transition: all 1s ease;
      }

    </style>

  <body role="document">

    
    <div class="container theme-showcase" role="main">
      <div class="row">
        <div class="col-md-12">
          <h4>Choose your vehicle:</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="button-vehicle land-button" vehicle="land"><span>Land</span></a>
        </div>
        <div class="col-md-3">
          <a href="#" class="button-vehicle water-button" vehicle="water"><span>Water</span></a>
        </div>
        <div class="col-md-3">
          <a href="#" class="button-vehicle air-button" vehicle="air"><span>Air</span></a>
        </div>
        <div class="col-md-3">
          <a href="#" class="button-vehicle hybrid-button" vehicle="hybrid"><span>Hybrid</span></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h4>Animation:</h4>
        </div>
      </div>
      <div class="row">
        <form class="navbar-form navbar-left form-land hide"  >
          <div class="col-md-12">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control radius" placeholder="Radius of wheel">
              </div>
             
            </div>
            <a class="btn btn-primary btn-advance-land" href="#" role="button">Advance</a>
            <a class="btn btn-primary btn-reset-land" href="#" role="button">Reset</a>
              
          </div>
        </form>

        <form class="navbar-form navbar-left form-air hide"  >
          <div class="col-md-12">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control power" placeholder="Power">
              </div>
              <div class="input-group">
                <input type="text" class="form-control afterburner" placeholder="Afterburner">
              </div>
             
            </div>
            <a class="btn btn-primary btn-advance-air" href="#" role="button">Advance</a>

          </div>
        </form>

        <form class="navbar-form navbar-left form-water hide" >
          <div class="col-md-12">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control fins" placeholder="Fins">
              </div>

                <input type="text" class="form-control propellers" placeholder="Propellers">

                  <option value="left">Left</option>

              </div>
             
            </div>

	<!--

    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="js/docs.min.js"></script>

    <!-- Load Vehicle Class -->
    <script src="js/vehicle.js"></script>
    
    <script type="text/javascript">
	  
    //variables para el uso de land
    var vehicle_land = new Image();
	  var bck_land = new Image();
	  var xPos_land = -280;
	  
    //variables para el uso de water
	  var vehicle_water_animate = new Image();
	  var bck_water_animate = new Image();
	  var xPos_water = -280;
	  
    var vehicleTest ;
	  var vehicle_water;
      $(document).ready(function(){

        $(".btn-reset-land").click(function(e){
          e.preventDefault();
          $(".vehicle-land").css({'left':0});
		  //document.getElementById("canvas-animation").clearRect(0, 0, 370,370);
        });
		
    $(".btn-advance-air").click(function(e){
      var power = $(".power").val();
      var afterburner = $(".afterburner").val();

      vehicle_air = vehicle_air || airVehicle(power, afterburner);

      e.preventDefault();
    });
		
		$(".btn-advance-water").click(function(e) {
      var fins = $(".fins").val();
			var propellers = $(".propellers").val();
			var direction = $(".direction").val();
			vehicle_water = vehicle_water || waterVehicle(fins, propellers, direction);
			
			function init_water()
			{
				vehicle_water_animate.src = "img/water.png";
				bck_water_animate.src = "img/ocean.jpg";
				window.requestAnimationFrame(draw_water);
			}
			
			function draw_water()
			{
				var ctx = document.getElementById('canvas-animation-land').getContext('2d');
				ctx.globalCompositeOperation = 'destination-over';
			  ctx.clearRect(0,0,1140,300); // clear canvas
				
        if(direction=='left')
        {
  				if(xPos_water>1130)
  					xPos_water=-430;
  				else
  					xPos_water+=(vehicle_water.acelerate()/1.5);
				}
        else
        {
          if(xPos_water<-430)
            xPos_water=1130;
          else
            xPos_water-=(vehicle_water.acelerate()/1.5);
        }
			  console.log("Accelerate:"+vehicle_water.acelerate());
			  console.log("xPos:::::::"+xPos_water);
				
				ctx.drawImage(vehicle_water_animate, xPos_water,50);
			    ctx.drawImage(bck_water_animate,0,0);
			    window.requestAnimationFrame(draw_water);
			}
			init_water();
			
			e.preventDefault();
        });;
		
        $(".btn-advance-land").click(function(e){
          var radius = $(".radius").val();
          vehicleTest = vehicleTest || vehicleLand(radius);
		  vehicleTest.radius = radius;
		  
			//canvas animation
		  	function init(){
			  vehicle_land.src = 'img/land.png';
			  bck_land.src = 'img/road.jpg';
			  window.requestAnimationFrame(draw);
			}
			
			function draw() {
			  var ctx = document.getElementById('canvas-animation-land').getContext('2d');
			  ctx.globalCompositeOperation = 'destination-over';
			  ctx.clearRect(0,0,1140,300); // clear canvas

			  if(xPos_land > 1140)
				xPos_land =-280;
			  else
				xPos_land += vehicleTest.acelerate();
			  
			  
			  ctx.drawImage(vehicle_land, xPos_land,20);
			  ctx.drawImage(bck_land,0,0);
			  window.requestAnimationFrame(draw);
			}
			init();
          e.preventDefault();

        });

        $("form").submit(function (e){e.preventDefault();});

        $(".button-vehicle").click(function (e){
          $(".button-vehicle").removeClass("active");
          $(this).addClass("active");

          var vehicleRequest = $(this).attr("vehicle");
          $("form").addClass("hide");
          $(".form-"+vehicleRequest).removeClass('hide');
          $(".vehicle-img").addClass("hide");
          $(".vehicle-"+vehicleRequest).removeClass("hide");

          

          e.preventDefault();
        });



      });
    </script>
